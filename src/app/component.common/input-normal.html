<div class="form-group has-success"
     [ngClass]="{'has-success': (inputValue.dirty || inputValue.touched) && !inputValue.errors,
                 'has-danger': (inputValue.dirty || inputValue.touched) && inputValue.errors}">
    <div class="row">
        <label class="col-form-label col-sm-12" *ngIf="label">{{label}}：</label>
        <div class="input-group col-sm-12">
            <input type="{{type}}" class="form-control" [required]="required"
                   placeholder="{{placeholder}}" pattern="{{pattern}}"
                   [ngClass]="{'form-control-success': (inputValue.dirty ||inputValue.touched) && !inputValue.errors,'form-control-danger':(inputValue.dirty ||inputValue.touched) && inputValue.errors}"
                   [disabled]="hasSwitch && !isSelected"
                   [ngModel]="value"
                   (ngModelChange)="inputValueChange($event)"
                   name="inputValue" #inputValue="ngModel">
        </div>
    </div>
    <div class="form-control-feedback text-inputValue text-{{msgPos}}" [hidden]="!((inputValue.dirty || inputValue.touched) && inputValue.errors)">
        <p>格式有误</p>
    </div>
</div>
